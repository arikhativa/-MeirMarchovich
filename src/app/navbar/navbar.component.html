<nav
    class="fixed h-5rem w-full top-0 flex justify-content-between align-items-center gap-5 z-5 md:justify-content-start"
>
    <app-logo class="h-4rem ml-5"></app-logo>
    <h3>Meir Marchovich Metals</h3>
    <div
        *ngIf="!isMobile"
        class="flex-1 flex justify-content-center align-items-center gap-5"
    >
        <a
            *ngFor="let page of allPages; index as i"
            [class.active]="isActive(i)"
            [routerLink]="page.path"
        >
            {{ page.title }}
        </a>
    </div>
    <div
        *ngIf="isMobile"
        class="mr-5 relative h-3rem w-3rem flex justify-content-center align-items-center"
    >
        <p-button
            class="relative"
            icon="pi pi-bars"
            (onClick)="toggleMenu()"
            [outlined]="true"
            severity="secondary"
        />
        <p-card
            [ngClass]="{ hidden: !isMenuOpen }"
            class="menu absolute border-round shadow-1"
        >
            <a
                *ngFor="let page of allPages; index as i"
                [class.active]="isActive(i)"
                [routerLink]="page.path"
            >
                {{ page.title }}
            </a>
        </p-card>
    </div>
</nav>
