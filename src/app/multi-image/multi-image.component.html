<app-single-image
    [image]="image"
    *ngIf="image"
></app-single-image>
<app-multi-image-2
    [images]="images || []"
    *ngIf="images?.length === 2"
></app-multi-image-2>
<app-multi-image-3
    [images]="images || []"
    *ngIf="images?.length === 3"
></app-multi-image-3>
<app-multi-image-4
    [images]="images || []"
    *ngIf="images?.length === 4"
></app-multi-image-4>
